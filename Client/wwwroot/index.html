<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fanior</title>
    <base href="/" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script type="text/javascript">
        window.getDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
    </script>
    <script type="text/javascript">
        window.SetFocus = (element) => {
            element.focus();
        };
    </script>
    <script type="text/javascript">
        window.Alert = function (message) {
            alert(message);
        }
    </script>
    <script type="text/javascript">
        function onThrottledMouseMove(elem, component, interval) {
            elem.addEventListener('mousemove', _.throttle(e => {
                component.invokeMethodAsync('HandleMouseMove', e.offsetX, e.offsetY);
            }, interval));
        }
    </script>
    <script type="text/javascript">
        function onKeyDown(elem, component) {
            elem.addEventListener('keydown', e => {
                component.invokeMethodAsync('HandleKeyDown', e.key);
            });
        }
        function onKeyUp(elem, component) {
            elem.addEventListener('keyup', e => {
                component.invokeMethodAsync('HandleKeyUp', e.key);
            });
        }
    </script>

</body>

</html>
