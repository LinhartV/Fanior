<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fanior</title>
    <base href="/" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="faniorLoading">FANIOR</div>
        <p id="loading">Loading</p>
        <script>
            var loading = document.getElementById("loading");
            loading.innerHTML = "Loading";
            var length = 0;
            setInterval(function () {
                loading.innerHTML = " " + loading.innerHTML + "."

                length++;
                if (length > 3) {
                    length = 0;
                    loading.innerHTML = "Loading";
                }
            }, 100);
        </script>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <script type="text/javascript">
        window.getDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
    </script>
    <script type="text/javascript">
        function onAnimationEnd(elem, component) {
            elem.addEventListener('animationiteration', e => {
                component.invokeMethodAsync('HandleTutorial');
            });
        }
    </script>
    <script type="text/javascript">
        window.SetFocus = (element) => {
            element.focus();
        };
    </script>
    <script type="text/javascript">
        window.Alert = function (message) {
            alert(message);
        }
    </script>
    <script type="text/javascript">
        function onResize(component) {
            window.addEventListener('resize', e => {
                component.invokeMethodAsync('HandleWindowResize', window.innerWidth, window.innerHeight);
            });
        }
    </script>
    <script type="text/javascript">
        function onThrottledMouseMove(elem, component, interval) {
            elem.addEventListener('mousemove', _.throttle(e => {
                component.invokeMethodAsync('HandleMouseMove', e.clientX, e.clientY);
            }, interval));
        }

    </script>
    <script type="text/javascript">
        function onKeyDown(elem, component) {
            elem.addEventListener('keydown', e => {
                component.invokeMethodAsync('HandleKeyDown', e.key);
            });
        }
        function onKeyUp(elem, component) {
            elem.addEventListener('keyup', e => {
                component.invokeMethodAsync('HandleKeyUp', e.key);
            });
        }

    </script>
    <script type="text/javascript">
        /*Mouse click is the same as pressing space (thus on mouse down pressed key is " ")*/
        function onMouseDown(elem, component) {
            elem.addEventListener('mousedown', e => {
                component.invokeMethodAsync('HandleKeyDown', " ");
            });
        }
        function onMouseUp(elem, component) {
            elem.addEventListener('mouseup', e => {
                component.invokeMethodAsync('HandleKeyUp', " ");
            });
        }
    </script>
</body>

</html>
